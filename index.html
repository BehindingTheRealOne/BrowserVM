<!DOCTYPE html>
<html>
<head>
  <title>Sevenworks BrowserVM</title>
  <script src="script.js"></script>
  <style>body{margin:0;overflow:hidden;background-color:black;} #vm{position:absolute;}</style>
</head>
<body>
<vm-instance id="vm" floppy-disk="./floppy.img"></vm-instance>
<script>
    // Distorting the VM's Screen Resolution
    // You can see better and you don't set anything inside the guest
    function resize() {
        const vm = document.getElementById('vm');
        if (vm) {
            const w = vm.offsetWidth - 5;
            const h = vm.offsetHeight - 5;
            const x = window.innerWidth / w;
            const y = window.innerHeight / h;

            const scaleX = window.innerWidth / w;
            const scaleY = window.innerHeight / h;

            requestAnimationFrame(() => {
                vm.style.transformOrigin = 'top left';
                vm.style.transform = `scale(${scaleX}, ${scaleY})`;
            });
        }
    }

    setInterval(resize, 10);
</script>
</body>
</html>
